<div style="background-color:cadetblue">
    <div>
      <h2>   Details
      </h2><br>
      <div>
<select name="name" id="name"  (change)="OnSelectionChange($event)">
  <option ngValue="namesList.name" *ngFor="let namesList of listOfDetails">{{namesList.name}}</option>
</select>

      </div><br>
      <div> 
        <p>Model Name: {{ResultModel}}</p>
        <p>Manufacturer : {{manufacturer}}</p>
        <p>Created : {{created}}</p>
        <p>Max_atmosphering_speed : {{maxAtmospheringSpeed}}</p>
        <p>Consumables : {{consumables}}</p>
        <p>Cargo_capacity : {{cargoCapacity}}</p>

      </div>
      <ng-container *ngIf="(listOfColumnsToDisplay | async) as columnsList">
        <table>
          <tr>
            <th *ngFor="let column of columnsList">{{column}}</th>
          </tr>
          <tr *ngFor="let employeeData of employeeDataList">
            <td *ngFor="let header of columnsList">
              {{employeeData[employeeColumnDetails[header]]}}
            </td>
          </tr>
        </table>
    
      </ng-container>
    
    </div>
    <br><br><br>
    <div>
      <button (click)="openDialog()">Selection Mode</button>
    
    </div>
    
  </div>
